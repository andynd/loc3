<!-- Describes a single transport as a list group item -->
<!-- needs location fields -->
<template name="presentTransport">
	{{#with fromdb}}
		<ul class="list-group">
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Name</strong></span>
		    <span class="col-sm-9">{{name}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>ETA</strong></span>
				<span class="col-sm-9">{{arrival}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Owner</strong></span>
		    <span class="col-sm-9">{{vendor}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Home</strong></span>
		    <span class="col-sm-9">{{home}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Chaos</strong></span>
		    <span class="col-sm-9">{{is_ccc}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Prioritised</strong></span>
		    <span class="col-sm-9">{{prioritised}}</span>
			</li>
			<li class="list-group-item row">
				<span class="col-sm-3 text-right"><strong>Comment</strong></span>
		    <span class="col-sm-9">{{comment}}</span>
			</li>
		</ul>
	{{/with}}
</template>
