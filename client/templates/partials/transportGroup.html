<template name="transportGroup">
	<div class="form-group">
		<label for="{{_id}}" class="col-sm-3 control-label">
			Transport
		</label>
		<div class="col-sm-9">
			<select class="form-control transport-select">
				{{#each registeredTransports}}
					<option id="{{_id}}" value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
		</div>
	</div>
</template>
