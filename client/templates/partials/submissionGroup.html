<!-- Single form line -->
<!-- needs name, id,  -->
<template name="submissionGroup">
	<div class="form-group">
		<label for="{{id}}" class="col-sm-{{sizeLabelSm}} control-label">
			{{name}}
		</label>
		<div class="col-sm-{{sizeFormSm}}">
			<input class="form-control" id="{{id}}" placeholder="{{name}}">
		</div>
	</div>
</template>
