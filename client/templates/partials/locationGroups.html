<!-- Each of the main locations -->
<template name="locationGroup">
	<div class="form-group">
		<label type="text" for="submissionLocations1" class="col-sm-4 control-label">Location</label>
		<div class="col-sm-8">
			<div class="row">
				{{#each locations}}
					<div class="radio col-sm-6">
						<label>
							<input name="locationsRadio1" value="{{name}}" type="radio" checked> {{label}}
						</label>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
