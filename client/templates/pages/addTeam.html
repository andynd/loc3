<template name="addTeamPage">
  <h2>new team</h2>
  <form class="form-horizontal" role="form">
    {{> submissionGroup id="name" name="Name"}}
    {{> submissionGroup id="primary_phone_number" name="Phone Number"}}
    {{> submissionGroup id="comment" name="comment" type="Textarea"}}
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </form>
</template>
